---
app-id: com.superproductivity.SuperProductivity
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: super-productivity
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--share=network'
  - '--device=all'
  - '--filesystem=xdg-download'
  - '--filesystem=xdg-run/keyring'
  - '--talk-name=org.freedesktop.Notifications'
  - '--talk-name=org.freedesktop.portal.Fcitx'
  - '--talk-name=org.kde.StatusNotifierWatcher'
  - '--own-name=org.kde.StatusNotifierItem-2-1'
modules:
  - name: super-productivity
    buildsystem: simple
    sources:
      - type: script
        dest-filename: super-productivity.sh
        commands:
          - "export TMPDIR=\"$XDG_RUNTIME_DIR/app/$FLATPAK_ID\""
          - "exec zypak-wrapper /app/SuperProductivity \"$@\""
      - type: file
        path: src/com.superproductivity.SuperProductivity.appdata.xml
      - type: file
        path: src/com.superproductivity.SuperProductivity.desktop
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/johannesjo/super-productivity/archive/refs/tags/v6.5.0.tar.gz
        sha256: a1d0fb8e0b86e28c07bca7355d0e9dfbc569190bce94ff33e62543b2556e2842
        dest: super-productivity
    build-commands:
      - mkdir -p /app/SuperProductivity
      - install -D super-productivity.sh /app/bin/super-productivity
      - install -m 644 -D com.superproductivity.SuperProductivity.appdata.xml /app/share/appdata/com.superproductivity.SuperProductivity.appdata.xml
      - install -m 644 -D com.superproductivity.SuperProductivity.desktop /app/share/applications/com.superproductivity.SuperProductivity.desktop
      - install -m 644 -D super-productivity/src/assets/icons/icon-512x512.png /app/share/icons/hicolor/512x512/apps/com.superproductivity.SuperProductivity.png
      - cp -ra super-productivity/* /app/SuperProductivity
      - chmod 777 /app/SuperProductivity
...
